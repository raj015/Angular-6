<div>{{check}}</div>
<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onsubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required minlength='4' [(ngModel)]="model.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
         </div>
        <!-- <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div> -->

      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)]="model.age" name="age">
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select class="form-control" id="location" required [(ngModel)]="model.location" name="location" #location="ngModel">
          <option *ngFor="let loc of locations" [value]="loc">{{loc}}</option>
        </select>
        <div *ngIf="location.invalid && (location.dirty || location.touched)" class="alert alert-danger">

          <div *ngIf="location.errors.required">
            Location is required.
          </div>
          </div>
        <!-- <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
          Location is required
        </div>/////////////////////////////////////////////////// -->
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>

  <div class="container" [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-lg-3">Name</div>
      <div class="col-lg-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-lg-3">Age</div>
      <div class="col-lg-9 pull-left">{{ model.age }}</div>
    </div>
    <div class="row">
      <div class="col-lg-3">Location</div>
      <div class="col-lg-9 pull-left">{{ model.location }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
